<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion de Stock Fofboutik{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .fof-logo {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            transition: transform 0.15s;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.02);
        }
        .table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }
        .low-stock, .table-danger {
            color: #d7263d !important;
            font-weight: bold;
        }
        .alert-danger {
            border-radius: 12px;
        }
        .btn-primary, .btn-success, .btn-warning {
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <svg class="fof-logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="24" cy="24" r="22" fill="#2d3748" stroke="#fbbf24" stroke-width="4"/>
                  <text x="50%" y="56%" text-anchor="middle" fill="#fbbf24" font-size="18" font-family="Montserrat, Arial, sans-serif" font-weight="bold" dy=".3em">FB</text>
                </svg>
                Fofboutik Stock
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Tableau de bord</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Le contenu de la page ira ici -->
        {% endblock %}
    </div>
</body>
</html>
