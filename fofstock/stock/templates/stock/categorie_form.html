{% extends 'base.html' %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <svg class="fof-logo me-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:36px;height:36px;">
      <circle cx="24" cy="24" r="22" fill="#2d3748" stroke="#fbbf24" stroke-width="4"/>
      <text x="50%" y="56%" text-anchor="middle" fill="#fbbf24" font-size="18" font-family="Montserrat, Arial, sans-serif" font-weight="bold" dy=".3em">FB</text>
    </svg>
    <h2 class="mb-0">Ajouter une catégorie</h2>
  </div>
  <form method="post" class="bg-white p-4 rounded shadow-sm" style="max-width:500px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Créer la catégorie</button>
  </form>
{% endblock %}
